<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Medieval Graphics Upgrade</title>
<style>
    body { margin:0; overflow:hidden; background:#000 }
</style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.161.0/examples/js/objects/Sky.js"></script>

<script>
/* ================= SCENE ================= */
const scene = new THREE.Scene()
scene.fog = new THREE.FogExp2(0x1b1b1b, 0.015)

/* ================= CAMERA ================= */
const camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 1000)
camera.position.set(0,6,12)

/* ================= RENDERER ================= */
const renderer = new THREE.WebGLRenderer({ antialias:true })
renderer.setSize(innerWidth, innerHeight)
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2))
renderer.shadowMap.enabled = true
renderer.shadowMap.type = THREE.PCFSoftShadowMap
renderer.toneMapping = THREE.ACESFilmicToneMapping
renderer.toneMappingExposure = 1.25
renderer.outputColorSpace = THREE.SRGBColorSpace
document.body.appendChild(renderer.domElement)

/* ================= SKY ================= */
const sky = new THREE.Sky()
sky.scale.setScalar(450000)
scene.add(sky)

const sun = new THREE.Vector3()
const skyUniforms = sky.material.uniforms
skyUniforms['turbidity'].value = 8
skyUniforms['rayleigh'].value = 3
skyUniforms['mieCoefficient'].value = 0.005
skyUniforms['mieDirectionalG'].value = 0.7

const phi = THREE.MathUtils.degToRad(90 - 12)
const theta = THREE.MathUtils.degToRad(180)
sun.setFromSphericalCoords(1, phi, theta)
skyUniforms['sunPosition'].value.copy(sun)

/* ================= LIGHTING ================= */
const sunlight = new THREE.DirectionalLight(0xfff1d6, 1.4)
sunlight.position.set(20,40,20)
sunlight.castShadow = true
sunlight.shadow.mapSize.set(2048,2048)
sunlight.shadow.camera.near = 1
sunlight.shadow.camera.far = 100
sunlight.shadow.camera.left = -50
sunlight.shadow.camera.right = 50
sunlight.shadow.camera.top = 50
sunlight.shadow.camera.bottom = -50
scene.add(sunlight)

scene.add(new THREE.AmbientLight(0x2b2b2b, 0.6))

/* ================= TERRAIN ================= */
const terrainGeo = new THREE.PlaneGeometry(200,200,128,128)
terrainGeo.rotateX(-Math.PI/2)

const pos = terrainGeo.attributes.position
for(let i=0;i<pos.count;i++){
    const y =
        Math.sin(pos.getX(i)*0.08) * 1.5 +
        Math.cos(pos.getZ(i)*0.08) * 1.5
    pos.setY(i, y)
}
terrainGeo.computeVertexNormals()

const terrainMat = new THREE.MeshStandardMaterial({
    color:0x3d3b36,
    roughness:0.95,
    metalness:0.0
})

const terrain = new THREE.Mesh(terrainGeo, terrainMat)
terrain.receiveShadow = true
scene.add(terrain)

/* ================= TEST OBJECTS ================= */
const stoneMat = new THREE.MeshStandardMaterial({
    color:0x777777,
    roughness:0.85,
    metalness:0.1
})

for(let i=0;i<20;i++){
    const rock = new THREE.Mesh(
        new THREE.DodecahedronGeometry(Math.random()*1+0.5),
        stoneMat
    )
    rock.position.set(
        (Math.random()-0.5)*80,
        1,
        (Math.random()-0.5)*80
    )
    rock.castShadow = true
    rock.receiveShadow = true
    scene.add(rock)
}

/* ================= PLAYER PLACEHOLDER ================= */
const player = new THREE.Mesh(
    new THREE.CapsuleGeometry(0.6,1.6,6,12),
    new THREE.MeshStandardMaterial({
        color:0x4b61ff,
        roughness:0.6,
        metalness:0.2
    })
)
player.position.y = 2
player.castShadow = true
scene.add(player)

/* ================= CAMERA FOLLOW ================= */
function animate(){
    requestAnimationFrame(animate)

    player.rotation.y += 0.002

    camera.position.lerp(
        player.position.clone().add(new THREE.Vector3(0,6,12)),
        0.05
    )
    camera.lookAt(player.position)

    renderer.render(scene,camera)
}
animate()

/* ================= RESIZE ================= */
addEventListener("resize",()=>{
    camera.aspect = innerWidth/innerHeight
    camera.updateProjectionMatrix()
    renderer.setSize(innerWidth,innerHeight)
})
</script>

</body>
</html>
